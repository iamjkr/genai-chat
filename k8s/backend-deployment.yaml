apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: genai-chat
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: iamjkr/genai-chat-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PYTHONUNBUFFERED
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GROQ_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        imagePullPolicy: Always
      imagePullSecrets:
      - name: docker-registry-secret